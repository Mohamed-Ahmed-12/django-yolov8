{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Identification</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <!-- OWL -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <style>
        #main{
            background-image:url("{% static 'images/01065.jpg' %}");
            height: 60vh;
            opacity: 0.9;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: none;
        }
    </style>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-between">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/images.png' %}" alt="" width="50" height="50" class="d-inline-block sticky-top rounded-circle">
            Vehicle Attributes Identification
          </a>
          <a href="{% url 'try' %}" class="btn btn-primary">Try Now </a>
        </div>
      </nav>
    {% block content %}{% endblock content %}
    <!-- OWL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
    $('.owl-carousel').owlCarousel({
        margin:15,
        nav:false,
        dots:false,
        autoplay:true,
        dots:true,
        loop:true,
        responsive:{
              0:{
                  items:3
              },
              600:{
                  items:6
              },
              1000:{
                  items:9
              }
          }
    });

    $(document).ready(function() {
        $('#upload-form').submit(function(e) {
            $(".spinner").show();
        });
    });


    function validateFileInput(input) {
        const fileCount = input.files.length;
        const errorElement = document.getElementById("file-input-error");

        if (fileCount !== 1) {
            errorElement.textContent = "Please select one file";
            input.value = ""; // clear the input field
            return false;
        } else {
            errorElement.textContent = "";
            return true;
        }
    }

    </script>
      
</body>
</html>
